<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opdr7</title>
</head>
<body>
    <p>Opdracht 7</p>

    <input type="number" name="number" id="number">
    <button id="btn" onclick="checkNumber ()"> Button </button>
    <div>
        <span id="label"></span>
    </div>
    <script>
        function checkNumber() {
            let number = document.getElementById ("number").value;
            if (number == 3) {
                document.getElementById("label").innerHTML = "Het ingevoerde getal is gelijk aan 3";
            }
            else if (number > 4 && number < 11) {
                document.getElementById("label").innerHTML = "Het ingevoerde getal is groter dan 4";
                }
            else if (number >= 11) {
                document.getElementById("label").innerHTML = "Het ingevoerde getal is gelijk aan of groter dan 11";
            }
            else if (number < 3) {
                document.getElementById("label").innerHTML = "Het ingevoerde getal is kleiner dan 3";
            }
            else {document.getElementById("label").innerHTML = "";}
        }
    </script>
</body>
</html>
