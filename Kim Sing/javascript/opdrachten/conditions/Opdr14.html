<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opdr13</title>
</head>

<body>
    <p>Opdracht 13</p>
    <h1>Translate months</h1>
    <input type="number" name="number" id="number">
    <button onclick="translateMonth()">translate</button>
    <div id="translatedMonth"></div>
</body>
<script>
    function translateMonth() {
    let number = parseInt( document.getElementById ("number").value );
    let month;
    switch (number) {
        case 1:
        month = "januari";
        break;
        case 2: 
        month = "februari";
        break;
        case 3: 
        month = "maart";
        break;
        case 4: 
        month = "april";
        break;
        case 5:
        month = "mei";
        break;
        case 6: 
        month = "juni";
        break;
        case 7: 
        month = "juli";
        break;
        case 8: 
        month = "augustus";
        break;
        case 9:
        month = "september";
        break;
        case 10: 
        month = "oktober";
        break;
        case 11: 
        month = "november";
        break;
        case 12: 
        month = "december";
        break;
    }
    document.getElementById("translatedMonth").innerHTML = "de maand is " + month;
    }
</script>

</html>
