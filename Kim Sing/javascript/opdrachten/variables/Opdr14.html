<body>
    <p>Opdracht 14</p>

    <!-- ‘Single quotes “escape” single quotes’
When using single quotes ('') to create a string literal,
the single quote character needs to be escaped using a backslash (\'). -->
<script>
    const wittyAI = 'I am \'not\' sentient.'
    const wittyReply = 'No, you\'re definitely not "sentient".'
    console.log(wittyAI, wittyReply)
</script>
