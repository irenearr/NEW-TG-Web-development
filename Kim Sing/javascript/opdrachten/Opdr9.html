<body>
   <p>Opdracht 9
       <br><br>
       Antwoorden:
       <ul>
           <li>2</li>

           <li>6</li>

   <script>
    let number = 3;
    number--;
    console.log(number);
    let number2 = 3;

    let number3 = 3;

</script>
