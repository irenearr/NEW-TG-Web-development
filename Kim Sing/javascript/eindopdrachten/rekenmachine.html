        function displaymultiply() {
            document.getElementById("display").value = verzameldeInput + "x";

            console.log(verzameldeInput);
        }

        function displaydivide() {
            document.getElementById("display").value = verzameldeInput + ":";
            verzameldeInput = verzameldeInput + "/";
            console.log(verzameldeInput);
        }

        function displaymodulo() {
            document.getElementById("display").value = verzameldeInput + "%";
            verzameldeInput = verzameldeInput + "%";
            console.log(verzameldeInput);
        }

        function displayplusminus() {
            document.getElementById("display").value = "-"+verzameldeInput;
            verzameldeInput = verzameldeInput * -1;
            console.log(verzameldeInput);
        }

        function displayC() {
            document.getElementById("display").value = "";
            verzameldeInput = "";
            console.log(verzameldeInput);
        }

        function displaycalculate() {
            let y
            try{
            y = eval(verzameldeInput);
            document.getElementById("display").value = y;
            } catch(e){
            console.log(verzameldeInput.charAt(verzameldeInput.length-1));
            let z = verzameldeInput.charAt(verzameldeInput.length-1);
               if (z === '+' || z === '-' || z === '*' || z === '/' ) {
                  y = eval(verzameldeInput + verzameldeInput.slice(0, verzameldeInput.length-1));
                  document.getElementById("display").value = y;
               }
            }
            verzameldeInput = y;
            console.log(verzameldeInput);
            console.log(y);
        }
