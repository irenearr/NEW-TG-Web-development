<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Sibling Selector</title>
    <style>
        div~p {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <h1>General Sibling Selector</h1>
        <p>Hello world</p>
        <p>How are you?</p>
    </div>
    <p>I am feeling a little under the weather.</p>
    <p>And you?</p>
    <div>
        <p>Me too.</p>
    </div>
    <div>
        <p>I am great!</p>
    </div>
    <p>I am fine.</p>
</body>

</html>
