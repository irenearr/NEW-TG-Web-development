<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        a[href$=".org/"] {
            color: red;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div>
        <h1>Attribute Selector</h1>
        <p>Hello world</p>
        <p>How are you?</p>
    </div>
    <p>I am feeling a little under the weather.</p>
    <p>And you?</p>
    <div>
        <p>Me too.</p>
    </div>
    <div>
        <p>I am great!</p>
    </div>
    <p>I am fine.</p>
    <a href="https://developer.mozilla.org/">Check out this website!</a>
    <p>It's my favorite</p>
</body>

</html>
