<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        .out {
            background-color: red;
        }

        .in {
            background-color: blue;
            margin: 10px;
        }

        div {
            padding: 10px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h3>Margin</h3>
    <div class="out">
        <div class="in">
            <p>Dit is een voorbeeld van margin</p>
        </div>
    </div>
</body>

</html>
