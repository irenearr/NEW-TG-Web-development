<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        .padding {
            padding: 10px;
        }

        div {
            border: 2px solid black;
        }

        p {
            background: lightsalmon;
        }
    </style>
</head>

<body>
    <h3>Padding</h3>
    <div class="padding">
        <p>Dit is een paragraaf met padding.</p>
    </div>
    <div>
        <p>Dit is een paragraaf zonder padding.</p>
    </div>
</body>

</html>
