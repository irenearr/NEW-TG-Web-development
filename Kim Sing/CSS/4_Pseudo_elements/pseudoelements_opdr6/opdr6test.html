        .circle1 {
  width: 200px;
  height: 200px;
  font-size: 30px;
  text-align: center;
  background: black;
  border-radius: 50%;
  position: relative;
  margin-left: 240px;
  margin-top: 10px;
  color: white;
}

.circle1:before
{
content: ".";
font-size: 40px;
position: absolute;
top: 50px;
left: -50px;
width: 100px;
height: 100px;
background: black;
border-radius: 50%;
}

.circle1:after
{
content: ".";
font-size: 40px;
position: absolute;
top: 50px;
right: -50px;
width: 100px;
height: 100px;
background: black;
border-radius: 50%;
transform: rotate(90deg);
}
