<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudoelement first-letter</title>
    <style>
        p::first-letter {
            color: red;
            font-size: 200%;
        }
    </style>
</head>

<body>
    <p>Hello, how are you? I am feeling quite great at the moment! I hope you are too. See you!</p>
</body>

</html>
