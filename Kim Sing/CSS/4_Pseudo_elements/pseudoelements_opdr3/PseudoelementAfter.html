<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudoelement after</title>
    <style>
        h1::after {
            content: " Any news?"
        }

        h1 {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>How are you?</h1>
</body>

</html>
