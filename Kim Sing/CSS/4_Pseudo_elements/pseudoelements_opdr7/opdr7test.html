<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudoelements opdr7</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
        }

        .test {
            width: 200px;
            height: 200px;
            background-color: red;
            transform: rotate(30deg);
            position: absolute;
            top: 190px;
        }

        .test2 {
            width: 200px;
            height: 200px;
            background-color: red;
            transform: rotate(60deg);
            position: absolute;
            top: 190px;
        }
    </style>
</head>

<body>
    <h3>Opdracht 7</h3>
    <dl>
        <dt>
            De laatste opdracht vergt wat creativiteit. Zie het onderstaande voorbeeld en maak het na.
        </dt>
        <br><br><br><br><br><br>
        <dd>
            <div class="box1"></div>
            <br>
            <div class="test"></div>
            <div class="test2">
            </div>
        </dd>
    </dl>
</body>

</html>
