<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display position opdr7</title>
    <style>
        .position {
            position: relative;
            height: 500px;
        }

        .text {
            position: absolute;
            top: 50px;
            left: 370px;
            text-align: center;
        }

        img {
            position: absolute;
            top: 0px;
            left: 0px;
            height: 500px;

        }

        span {
            color: white;
        }

        .largetext {
            margin-bottom: 0px;
            font-size: 220%;
        }

        .smalltext {
            color: yellow;
            margin-top: 0px;
        }
    </style>
</head>

<body>
    <h3>Opdracht 7</h3>
    <dl>
        <dt>
            Zie de onderstaande image met tekst. Kun jij dit namaken? Gebruik zelf een foto van een zonnige bestemming.
            Gebruik position, maar je mag geen z-index toepassen.
        </dt>
        <br>
        <dd>
            <div class="position">
                <img src="FREE_1167_C_154702_73.jpg" alt="Beach of Greece">
                <div class="text">
                    <p class="largetext">Groeten uit <span>Griekenland!</span></p>
                    <p class="smalltext">Kom je ook hier vakantie vieren?</p>
                </div>

            </div>
        </dd>
    </dl>

</body>

</html>
