<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display positioning opdr6</title>
    <style>
        .outer {
            width: 100px;
            height: 100px;
            position: relative;
            background-color: orange;
        }

        .inner {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 25px;
            left: 25px;
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <h3>Opdracht 6</h3>
    <dl>
        <dt>
            Maak het onderstaande na door gebruik te maken van relative position. De outer div block is 100px breed en
            100px hoog. De inner div block is 50px breed en 50px hoog.
        </dt>
        <br>
        <dd>
            <div class="outer">
                <div class="inner"></div>
            </div>
        </dd>
    </dl>
</body>

</html>
