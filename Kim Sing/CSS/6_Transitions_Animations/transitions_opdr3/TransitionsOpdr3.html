<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transitions opdr3</title>
    <style>
        .container {
            width: 600px;
            height: 325px;
            border: 2px solid black;
            position: relative;
            padding: 0px;
        }

        div {
            padding-left: 25px;
            padding-right: 25px;
            padding-top: 15px;
            padding-bottom: 15px;
            border: 2px solid black;
            font-size: 20pt;
            position: absolute;
        }

        .box1 {
            border-radius: 0%;
            background-color: transparent;
            left: 0px;
            transition: border-radius 2s ease-in-out, left 2s ease-in-out, background-color 2s ease-in-out;
        }

        .container:hover .box1 {
            border-radius: 50%;
            background-color: red;
            left: 535px;
        }

        .box2 {
            top: 65px;
            border-radius: 0%;
            background-color: transparent;
            left: 0px;
            transition: border-radius 3s ease, left 3s ease, background-color 3s ease;
        }

        .container:hover .box2 {
            border-radius: 10%;
            background-color: red;
            left: 535px;
        }

        .box3 {
            top: 130px;
            background-color: transparent;
            left: 0px;
            transition: left 3s ease-in-out, background-color 3s ease-in-out;
        }

        .container:hover .box3 {
            background-color: red;
            left: 535px;

        }

        .box4 {
            top: 195px;
            left: 0px;
            transition: left 3s ease-out, background-color 3s ease-out;
        }

        .container:hover .box4 {
            background-color: red;
            left: 535px;

        }

        .box5 {
            top: 260px;
            left: 0px;
            transition: left 3s cubic-bezier(.39,1.16,.51,-0.42), background-color 3s cubic-bezier(.39,1.16,.51,-0.42);
        }

        .container:hover .box5 {
            background-color: red;
            left: 535px;
        }
    </style>
</head>

<body>
    <h3>Opdracht 3</h3>
    <dl>
        <dt>
            Transitions kent verschillende transition-timing. Zie hieronder een voorbeeld. Maak het na.
        </dt>
        <br>
        <dd>
            <div class="container">
                <div class="box1">1</div>
                <div class="box2">2</div>
                <div class="box3">3</div>
                <div class="box4">4</div>
                <div class="box5">5</div>
            </div>
        </dd>
    </dl>
</body>

</html>
