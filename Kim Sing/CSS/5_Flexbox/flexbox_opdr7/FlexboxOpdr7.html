<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox opdr7</title>
    <style>
        .flexcontainer {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: lightyellow;
            padding-top: 50px;
            padding-bottom: 50px;
            margin: 20px;
            width: 400px;
            height: 400px;
        }

        .flexitem1 {
            background-color: rgb(144, 182, 238);
            margin: 5px;
            padding: 20px;
            height: 100%;
        }

        .flexitem2 {
            background-color: rgb(144, 182, 238);
            margin: 5px;
            padding: 20px;
            height: 50%;
        }

        .flexitem3 {
            background-color: rgb(144, 182, 238);
            margin: 5px;
            padding: 20px;
            height: 60%;
        }

        .flexitem4 {
            background-color: rgb(144, 182, 238);
            margin: 5px;
            padding: 20px;
            height: 70%;
        }

        .flexitem5 {
            background-color: rgb(144, 182, 238);
            margin: 5px;
            padding: 20px;
            height: 30%;
        }

        .flexitem6 {
            background-color: rgb(144, 182, 238);
            margin: 5px;
            padding: 20px;
            height: 40%;
        }
    </style>
</head>

<body>
    <h3>Opdracht 7</h3>
    <dl>
        <dt>
            Maak het onderstaande na met flexbox. Properties die je o.a dient te gebruiken zijn:
            <ul>
                <li>display</li>
                <li>justify-content</li>
                <li>flex-direction</li>
                <li>align-items</li>
            </ul>
        </dt>
        <dd>
            <div class="flexcontainer">
                <div class="flexitem1"></div>
                <div class="flexitem2"></div>
                <div class="flexitem3"></div>
                <div class="flexitem4"></div>
                <div class="flexitem5"></div>
                <div class="flexitem6"></div>
            </div>
        </dd>
    </dl>
</body>

</html>
