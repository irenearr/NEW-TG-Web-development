<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox opdr5</title>
    <style>
        .flexcontainer {
            display: flex;

            background-color: lightyellow;
            margin: 20px;
            align-items: stretch;
        }

        .flexcontainer2 {
            display: flex;

            background-color: lightyellow;
            margin: 20px;
            align-items: flex-start;
        }

        .flexcontainer3 {
            display: flex;

            background-color: lightyellow;
            margin: 20px;
            align-items: flex-end;
        }

        .flexcontainer4 {
            display: flex;

            background-color: lightyellow;
            margin: 20px;
            align-items: center;
        }

        .flexitem1 {
            background-color: lightgreen;
            margin: 20px;
            padding: 50px;
            font-size: 20pt;
        }

        .flexitem2 {
            background-color: lightgreen;
            margin: 20px;
            padding: 80px;
            font-size: 20pt;
        }

        .flexitem3 {
            background-color: lightgreen;
            margin: 20px;
            padding: 60px;
            font-size: 20pt;
        }

        .flexitem4 {
            background-color: lightgreen;
            margin: 20px;
            padding: 100px;
            font-size: 20pt;
        }

        .flexitem5 {
            background-color: lightgreen;
            margin: 20px;
            padding: 30px;
            font-size: 20pt;
        }

        .flexitem6 {
            background-color: lightgreen;
            margin: 20px;
            padding: 40px;
            font-size: 20pt;
        }
    </style>
</head>

<body>
    <h3>Opdracht 5</h3>
    <dl>
        <dt>
            De property ‘align-items’ is een property die door flex gebruikt wordt. Maak verschillende voorbeelden door
            gebruik te maken van de align-items property.
        </dt>
        <dd>
            <div class="flexcontainer">
                <div class="flexitem1">1</div>
                <div class="flexitem2">2</div>
                <div class="flexitem3">3</div>
                <div class="flexitem4">4</div>
                <div class="flexitem5">5</div>
                <div class="flexitem6">6</div>
            </div>
            <h4>stretch (default)</h4>
            <div class="flexcontainer2">
                <div class="flexitem1">1</div>
                <div class="flexitem2">2</div>
                <div class="flexitem3">3</div>
                <div class="flexitem4">4</div>
                <div class="flexitem5">5</div>
                <div class="flexitem6">6</div>
            </div>
            <h4>flex-start</h4>

            <div class="flexcontainer3">
                <div class="flexitem1">1</div>
                <div class="flexitem2">2</div>
                <div class="flexitem3">3</div>
                <div class="flexitem4">4</div>
                <div class="flexitem5">5</div>
                <div class="flexitem6">6</div>
            </div>
            <h4>flex-end</h4>

            <div class="flexcontainer4">
                <div class="flexitem1">1</div>
                <div class="flexitem2">2</div>
                <div class="flexitem3">3</div>
                <div class="flexitem4">4</div>
                <div class="flexitem5">5</div>
                <div class="flexitem6">6</div>
            </div>
            <h4>center</h4>

        </dd>
    </dl>
</body>

</html>
