<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox opdr8</title>
    <style>
        .flexcontainer {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            margin: 20px;
            width: 400px;
        }

        .flexitem1 {
            background-color: lightyellow;
            padding-top: 40px;
            padding-bottom: 40px;
            padding-left: 50px;
            padding-right: 50px;
            font-size: 20pt;
            border: 2px solid black;
            border-radius: 10%;
        }

        .flexitem2 {
            background-color: lightskyblue;
            padding-top: 40px;
            padding-bottom: 40px;
            padding-left: 50px;
            padding-right: 50px;
            font-size: 20pt;
            border: 2px solid black;
            border-radius: 10%;
        }

        .flexitem3 {
            background-color: mediumaquamarine;
            padding-top: 40px;
            padding-bottom: 40px;
            padding-left: 50px;
            padding-right: 50px;
            font-size: 20pt;
            border: 2px solid black;
            border-radius: 10%;
        }

        .flexitem4 {
            padding-top: 40px;
            padding-bottom: 40px;
            padding-left: 50px;
            padding-right: 50px;
            font-size: 20pt;
            border: 2px solid black;
            border-radius: 10%;
        }

        .flexitem5 {
            background-color: black;
            padding-top: 40px;
            padding-bottom: 40px;
            padding-left: 50px;
            padding-right: 50px;
            font-size: 20pt;
            color: white;
            border: 2px solid black;
            border-radius: 10%;
        }

        .flexitem6 {
            background-image: linear-gradient(to right, blue, lightskyblue);
            padding-top: 40px;
            padding-bottom: 40px;
            padding-left: 50px;
            padding-right: 50px;
            font-size: 20pt;
            border: 2px solid black;
            border-radius: 10%;
        }
    </style>
</head>

<body>
    <h3>Opdracht 8</h3>
    <p>
        Zie het onderstaande voorbeeld en maak het na met flexbox.
    </p>

    <div class="flexcontainer">
        <div class="flexitem1">1</div>
        <div class="flexitem2">2</div>
        <div class="flexitem3">3</div>
        <div class="flexitem4">4</div>
        <div class="flexitem5">5</div>
        <div class="flexitem6">6</div>
    </div>
</body>

</html>
