<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox opdr2</title>
    <style>
        .flexcontainer {
            display: flex;
            justify-content: flex-end;
            background-color: lightyellow;
            margin: 20px;
        }

        .flexitem {
            background-color: lightgreen;
            margin: 20px;
            padding-top: 40px;
            padding-bottom: 40px;
            padding-left: 50px;
            padding-right: 50px;
            font-size: 20pt;
        }
    </style>
</head>

<body>
    <h3>Opdracht 2</h3>
    <dl>
        <dt>
            Zie het onderstaande voorbeeld en maak het na met flex. Gebruik geen width, height of line-height.
        </dt>
        <dd>
            <div class="flexcontainer">
                <div class="flexitem">1</div>
                <div class="flexitem">2</div>
                <div class="flexitem">3</div>
                <div class="flexitem">4</div>
                <div class="flexitem">5</div>
                <div class="flexitem">6</div>
            </div>
        </dd>
    </dl>
</body>

</html>
