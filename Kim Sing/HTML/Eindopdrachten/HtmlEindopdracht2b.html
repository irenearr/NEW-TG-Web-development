    </nav>
    <hr>
    <div>
        <h1>Members</h1>
        <table>
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Surname</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Klaas</td>
                    <td>Jan</td>
                    <td>34</td>
                </tr>
                <tr>
                    <td>Jennis</td>
                    <td>Lee</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Cameron</td>
                    <td>Lion</td>
                    <td>16</td>
                </tr>
                <tr>
                    <td>Anthony</td>
                    <td>Bos</td>
                    <td>66</td>
                </tr>
                <tr>
                    <td>Frits</td>
                    <td>Kosnovia</td>
                    <td>33</td>
                </tr>
                <tr>
                    <td>Venezuela</td>
                    <td>Kosnovia</td>
                    <td>57</td>
                </tr>
                <tr>
                    <td>Bosnia</td>
                    <td>Kovic</td>
                    <td>43</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h2>Additional information</h2>
        <table>
            <tr>
                <td>
                    <fieldset style="border: 0 none;">
                        <legend>First name:</legend>
                        <input type="text" id="blue" size="100">
                    </fieldset>
                </td>
                <td>
                    <fieldset style="border: 0 none;">
                        <legend>Surname:</legend>
                        <input type="text" id="blue" size="50">
                    </fieldset>
                </td>
                <td>
                    <fieldset style="border: 0 none;">
                        <legend>Age:</legend>
                        <input type="number" id="blue" size="25">
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                    <fieldset style="border: 0 none;">
                        <legend>Company:</legend>
                        <input type="text" id="blue" size="35">
                    </fieldset>
                </td>
                <td>
                    <fieldset style="border: 0;">
                        <legend>Username:</legend>
                        <input type="text" id="blue" size="30">
                    </fieldset>
                </td>
                <td>
                    <fieldset style="border: 0;">
                        <legend>E-mail:</legend>
                        <input type="text" id="blue" size="35">
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <fieldset style="border: 0;">
                        <legend>Address:</legend>
                        <input type="text" id="blue" size="200">
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                    <fieldset style="border: 0;">
                        <legend>City:</legend>
                        <input type="text" id="blue" size="35">
                    </fieldset>
                </td>
                <td>
                    <fieldset style="border: 0;">
                        <legend>Country:</legend>
                        <input type="text" id="blue" size="35">
                    </fieldset>
                </td>
                <td>
                    <fieldset style="border: 0;">
                        <legend>Postalcode:</legend>
                        <input type="text" id="blue" size="35" min="5" max="6">
                    </fieldset>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
